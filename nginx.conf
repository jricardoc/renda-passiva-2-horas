server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Cache static assets (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Site 1
    location /renda-passiva-2-horas/ {
        alias /usr/share/nginx/html/renda-passiva-2-horas/;
        try_files $uri $uri/ /renda-passiva-2-horas/index.html;
    }

    # Site 2
    location /renda-passiva-2-horas2/ {
        alias /usr/share/nginx/html/renda-passiva-2-horas2/;
        try_files $uri $uri/ /renda-passiva-2-horas2/index.html;
    }

    # Site 3
    location /renda-passiva-2-horas3/ {
        alias /usr/share/nginx/html/renda-passiva-2-horas3/;
        try_files $uri $uri/ /renda-passiva-2-horas3/index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}